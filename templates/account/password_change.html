{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Зміна пароля{% endblock %}

{% block content %}
<h2>Зміна пароля</h2>
<form method="post" action="{% url 'account_change_password' %}" class="password_change">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Змінити пароль</button>
</form>
{% endblock content %}
