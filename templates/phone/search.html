{% extends "_base.html" %}

{% block content %}
	<div role="main" class="ui-content">
    <div id="mysliders">
      <label for="slider-1">Производитель:</label>
      <input class="add" type="range" name="slider-1" id="slider-1" min="0" max="10" value="5" />
      <label for="slider-2">Экран:</label>
      <input class="add" type="range" name="slider-2" id="slider-2" min="0" max="10" value="5" />
      <label for="slider-3">CPU:</label>
      <input class="add" type="range" name="slider-3" id="slider-3" min="0" max="10" value="5" />
      <label for="slider-4">ROM:</label>
      <input class="add" type="range" name="slider-4" id="slider-4" min="0" max="10" value="5" />
      <label for="slider-5">Камера:</label>
      <input class="add" type="range" name="slider-5" id="slider-5" min="0" max="10" value="5" />
      <label for="slider-6">Батарея:</label>
      <input class="add" type="range" name="slider-6" id="slider-6" min="0" max="10" value="5" />
      <label for="slider-7">Цена:</label>
      <input class="add" type="range" name="slider-7" id="slider-7" min="0" max="10" value="5" />
    </div>
    <hr />
    <p>Total: <strong id="total"></strong></p>
  </div>
  </div>

<table class="table">
  <thead>
    <tr>
      <th>Производитель</th>
      <th>CPU</th>
      <th>Камера</th>
      <th>ROM</th>
      <th>Экран</th>
      <th>Батарея</th>
      <th>Цена</th>
      
    </tr> 
  </thead>
  <tbody>
  {% for phone in phones %}
    <tr>
      <td>{{phone.manufacture}}</td>
      <td>{{phone.cpu}}</td>
      <td>{{phone.cam}}</td>
      <td>{{phone.rom}}</td>
      <td>{{phone.screen}}</td>
      <td>{{phone.battary}}</td>
      <td>{{phone.price}}</td>
    </tr>
	{% endfor %}	
  </tbody>
</table>



</form>

{% endblock %}
